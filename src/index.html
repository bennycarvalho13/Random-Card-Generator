<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <script
      src="https://kit.fontawesome.com/8dac9922cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-2 bg-light rounded-2">
          <div class="row p-2 justify-content-start">
            <div class="col-3 py-1" id="typeOne">
              <h1 class="text-danger">&#9829;</h1>
            </div>
          </div>
          <div class="row justify-content-center py-5">
            <div class="col-3 text-center">
              <div id="number" class="h1">1</div>
            </div>
          </div>
          <div class="row p-2 justify-content-end">
            <div class="col-3 py-1" id="typeTwo">
              <h1 class="text-danger">&#9829;</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-5 offset-3 me-5">
        <button type="button" class="btn btn-primary" id="generate">
          <h3>
            Generate New Card
          </h3>
        </button>
      </div>
    </div>
  </body>
</html>
